version: '3.8'

services:
  frontend:
    image: jyotirmoy43/frontend:latest
    ports:
      - "80:80"
    restart: always

  backend:
    image: jyotirmoy43/backend:latest
    ports:
      - "8000:5000"
    restart: always
    environment:
      - DATABASE_URL=mysql://user:password@db:3306/mydb
    depends_on:
      - db

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: examplepassword
      MYSQL_DATABASE: mydb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:

